<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Video.js HLS and Mp4</title>
  <link href="../dist/wjplayer.css" rel="stylesheet">
  <link href="../dist/skins/nmd.css" rel="stylesheet">
  <link rel="stylesheet" href="sample.css">
  <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="../dist/wjplayer.js"></script>
  <script src="sample.js"></script>
</head>

<body>

  <div id="player-container"></div>

  <script>
    window.player = wjplayer({
      containerId: 'player-container',
      skin: 'nmd',
      sources: [
        {
          src: 'https://embed.life.ru/playlist/3dd8517cb4957deb77f01dbe0b33ec31/index.m3u8',
          type: 'application/x-mpegURL'
        },
        {
          src: 'https://static.life.ru/posts/2016/06/424964/video/3dd8517cb4957deb77f01dbe0b33ec31.mp4',
          type: 'video/mp4'
        }],
      ads: window.ads
    });
  </script>
</body>

</html>
