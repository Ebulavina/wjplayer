<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Video.js HLS</title>
  <link href="../dist/wjplayer.css" rel="stylesheet">
  <link href="../dist/skins/nmd.css" rel="stylesheet">
  <link rel="stylesheet" href="sample.css">
  <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="../dist/wjplayer.js"></script>
  <script src="sample.js"></script>
</head>

<body>

  <div id="player-container"></div>

  <script>
    window.player = wjplayer({
      containerId: 'player-container',
      locale: getQueryParam('locale'),
      muted: getQueryParam('muted'),
      autoplay: getQueryParam('autoplay'),
      loop: getQueryParam('loop'),
      preload: getQueryParam('preload') || 'metadata',
      poster: 'https://static.life.ru/posts/2016/06/423804/video/.f77a74027325a532521646113b1f1ae6.jpg',
      defaultQuality: 480,
      skin: 'nmd',
      pathToSwf: '../dist/video-js.swf',
      sourcesWithRes: [
        {
          src: 'https://static.life.ru/posts/2016/06/423804/video/f77a74027325a532521646113b1f1ae6-240.m3u8',
          type: 'application/x-mpegURL',
          label: '240p',
          res: 240
        },
        {
          src: 'https://static.life.ru/posts/2016/06/423804/video/f77a74027325a532521646113b1f1ae6-360.m3u8',
          type: 'application/x-mpegURL',
          label: '360p',
          res: 360
        },
        {
          src: 'https://static.life.ru/posts/2016/06/423804/video/f77a74027325a532521646113b1f1ae6-480.m3u8',
          type: 'application/x-mpegURL',
          label: '480p',
          res: 480
        },
        {
          src: 'https://static.life.ru/posts/2016/06/423804/video/f77a74027325a532521646113b1f1ae6-720.m3u8',
          type: 'application/x-mpegURL',
          label: '720p',
          res: 720
        }],
      ads: window.ads,
      share: {
        url: 'http://embed.life.ru/video/d1967b76d8f720dd5f0acb3a37b3f44d',
        embedCode: "<iframe src='http://embed.life.ru/video/d1967b76d8f720dd5f0acb3a37b3f44d' width='560' height='315' frameborder='0' allowfullscreen>"
      }
    });
    player.reloadSourceOnError();
  </script>
</body>

</html>
