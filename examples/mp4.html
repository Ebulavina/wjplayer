<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Video.js MP4</title>
  <link href="/dist/wjplayer.css" rel="stylesheet">
  <link href="/dist/skins/nmd.css" rel="stylesheet">
  <link rel="stylesheet" href="sample.css">
  <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="/dist/wjplayer.js"></script>
  <script src="sample.js"></script>
  </head>

  <body>

    <div id="player-container"></div>

    <script>
      window.player = wjplayer({
        containerId: 'player-container',
        pathToSwf: '/dist/video-js.swf',
        skin: 'nmd',
        controls: getQueryParam('controls') === 'false' ? false : true,
        autoplay: getQueryParam('autoplay'),
        loop: getQueryParam('loop'),
        stretch: getQueryParam('stretch'),
        sources: [
          {
            src: '//vjs.zencdn.net/v/oceans.mp4',
            type: 'video/mp4'
          }],
        ads: window.ads
    });
      player.ga({
        eventsToTrack: ['loaded', 'secondsPlayed', 'percentsPlayed', 'start',
          'end', 'seek', 'play', 'pause', 'resize',
          'volumeChange', 'error', 'fullscreen'],
        percentsPlayedInterval: 5,
        secondsPlayedInterval: 5,
        secondsPlayedMoments: [7, 14, 44],
        trackFiniteSeconds: true,
        trackReplaySeconds: true,
        debug: false
      });
      player.on('gaEvent', function(e, gaEvent) {
        console.log(gaEvent);
      })
    </script>
</body>

</html>
