<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Video.js Live HLS</title>
  <link href="/dist/wjplayer.css" rel="stylesheet">
  <link href="/dist/skins/nmd.css" rel="stylesheet">
  <link rel="stylesheet" href="sample.css">
  <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="/dist/wjplayer.js"></script>
  <script src="sample.js"></script>
</head>

<body>

  <div id="player-container"></div>

  <script>
    var STREAM_HOST = 'https://tv.life.ru';
    var STREAM_URL_240 = STREAM_HOST + '/lifetv/240p/index.m3u8';
    var STREAM_URL_360 = STREAM_HOST + '/lifetv/360p/index.m3u8';
    var STREAM_URL_480 = STREAM_HOST + '/lifetv/480p/index.m3u8';
    var STREAM_URL_720 = STREAM_HOST + '/lifetv/720p/index.m3u8';

    var options = {
      containerId: 'player-container',
      skin: 'nmd',
      autoplay: true,
      defaultQuality: 480,
      sourcesWithRes: [
        {
          src: STREAM_URL_720,
          type: 'application/x-mpegURL',
          label: '720p',
          res: 720
        }, {
          src: STREAM_URL_480,
          type: 'application/x-mpegURL',
          label: '480p',
          res: 480
        }, {
          src: STREAM_URL_360,
          type: 'application/x-mpegURL',
          label: '360p',
          res: 360
        }, {
          src: STREAM_URL_240,
          type: 'application/x-mpegURL',
          label: '240p',
          res: 240
        }
      ],
      ads: window.ads
    };
    window.player = wjplayer(options);
    player.ga({
      eventsToTrack: ['loaded', 'secondsPlayed', 'percentsPlayed', 'start',
        'end', 'seek', 'play', 'pause', 'resize',
        'volumeChange', 'error', 'fullscreen'],
      percentsPlayedInterval: 10,
      secondsPlayedMoments: [10, 30, 60, 3*60, 5*60],
      percentsPlayedInterval: 25,
      autoLabel: false,
      debug: true
    });
  </script>
</body>

</html>
